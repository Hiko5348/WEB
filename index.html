<!DOCTYPE html>
<html lang="en" tir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
        <label for="animal-1">The first animal:</label>
        <input type="text" name="animal-1" id="animal-1" required><br />
        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" id="animal-2" required><br />
        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" id="animal-3" required><br />
        <label for="adj-1">Adjective (past tense)</label>
        <input type="text" name="adj-1" id="adj-1" required><br />
        <input type="submit" value="Form My Story!"><br />
        <label for="verb-1">Verb</label>
        <input type="txt" name="verb-1" id="verb-1"><br />
        <label for="num-1">Number</label>
        <input id="num-1" type="number" name="num-1"><br />
        <label for="yes"></label>
        <input id="yes" name="answer" type="radio" value="yes" >
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no">
        <label for="no">No</label><br />
        <label for="speed">speed</label>
        <select size="speed" name="speed" required><br />
        <option value="fast">fast</option>
        <option value="slow">slow</option>
        </select>
        <datalist>
          <label for="quote">Motivational Quote:</label><br />
          <input id="quote" name="quote" type="text" value="quote"><br />
          <datalist="quote-choices"><br />
            <option value="winner gets ice cream!"></option><br />
          </datalist>
        </datalist>
        <label for="message"></label><br />
        <textarea id="message" name="message" cols="40" rows="8"></textarea><br />
      </form>
    </section>
  </body>
</html>
